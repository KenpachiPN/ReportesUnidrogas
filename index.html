<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <title>Pruebas</title>

<body>
    <div class="container-fluid main">
        <div class="col py-3" id="containerPrin">
            <!-- container -->
            <div class="col py-3" id="containerPrin">
                <div class="row ">
                    <div class="col">
                        <form id="formulario" method="post" enctype="multipart/form-data" class="form-subida p-3">
                            <div class="row g-2">
                                <div class="col input-group mb-4">
                                    <label class="input-group-text" for="bodegasUni"><i
                                            class="bi-building icons"></i></label>
                                    <select class="form-select" id="bodegasUni">
                                        <option value="Selec" selected>Seleccione una bodega...</option>
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-crea" type="button">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    <script src="index.js"></script>
