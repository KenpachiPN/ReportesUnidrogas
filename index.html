<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="icon" href="img/logo_unid.png">
    <link rel="stylesheet" href="/style/style.css">

    <title>Pruebas</title>
</head>

<body>
    <div class="container-fluid main">
        <div class="col py-3" id="containerPrin">
            <!-- container -->
            <div class="col py-3" id="containerPrin">
                <div class="row ">
                    <div class="col">
                        <form id="formularioReporte" method="post" enctype="multipart/form-data"
                            class="form-subida p-3">
                            <div class="row g-2">
                                <div class="col input-group mb-4">
                                    <label class="input-group-text" for="bodegasUni"><i
                                            class="bi-buildings icons"></i></label>
                                    <select class="form-select" name="bodegasUni" id="bodegasUni">
                                        <option value="bodega" selected>Seleccione una bodega...</option>
                                    </select>
                                </div>
                                <div class="col input-group mb-4">
                                    <label class="input-group-text" for="labsUnid"><i
                                            class="bi-capsule icons"></i></label>
                                    <select class="form-select" name="labsUnid" id="labsUnid">
                                        <option value="labs" selected>Seleccione una laboratorio...</option>
                                    </select>
                                </div>
                                <div class="col input-group mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Fecha inicial</span>
                                        <input type="date" aria-label="Fecha inicial" class="form-control"
                                            name="dataIni" id="dataIni">
                                    </div>
                                </div>
                                <div class="col input-group mb-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Fecha final</span>
                                        <input type="date" aria-label="Fecha final" class="form-control" name="dataFin"
                                            id="dataFin">
                                    </div>
                                </div>
                                <button class="btn btn-primary btn-crea" type="submit">Aplicar filtros</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <!-- tabla usuarios -->
            <div class="col form-subida">
                <div class="tables table-responsive" id="cont-table">
                    <h3 class="titleArchv">Recepción de orden de compras</h3>
                    <div class="input-group flex-nowrap mb-3 col" id="find">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="bi-search icons"></i>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar...." aria-label="buscador"
                            aria-describedby="addon-wrapping">
                    </div>
                    <table class="table table-bordered table-responsive align-items-center" id="tableOc">

                        <tr>
                            <th>Código</th>
                            <th>Producto</th>
                            <th>Bodega</th>
                            <th>Orden de compra</th>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <script src="index.js"></script>
</body>

</html>
